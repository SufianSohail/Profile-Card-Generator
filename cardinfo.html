
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass morphism Profile Card</title>
    <link rel="stylesheet" href="./styling/cardUI.css">
    <link rel="stylesheet" href="./styling/colors.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="cardLoad()">
    <section>
        <div class="bluecard">
            <div class="card">
                <div class="left-container">
                  <div class="profile-pic">
                  <img id= "profileImageDisplay" src="./images/Fabrics Doonia logo transparent 1.png" alt="Profile Image">
                </div>
                  <h2 class="gradienttext" id="studentNameVal">Student Name</h2>
                  <p id="studentClassVal">Class</p>  
                </div>
                <div class="right-container">
                  <h3 class="gradienttext">Student Details</h3>
                  <table>
                      <tr>
                          <td>School Name :</td>
                          <td id="schoolNameVal">School</td>
                        </tr>
                    <tr>
                      <td>Date of Birth :</td>
                      <td id="DoBVal">DoB</td>
                    </tr>
                    <tr>
                        <td>Roll Number :</td>
                        <td id="rollNumberVal">11122</td>
                      </tr>
                    <tr>
                      <td>Contact Number :</td>
                      <td id="contactNumberVal">+91 XXXXXXXXXX</td>
                    </tr>
                  </table>
                  <div class="profilecardbtns">
                  <button class="cardbtn glow-button" type="button" onclick="PrintCard()">Print Card</button>
                  <button class="cardbtn glow-button" type="button" onclick="BacktoHome()">Back</button>
                  </div>
                </div>
              </div>
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
