<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentIDCard</title>
    <link rel="stylesheet" href="../styling/colors.css">
</head>
<body class="bg-color">
    <script>window.location.href("http://127.0.0.1:5500/index.html");</script>
    <div class="container">
        <div class="box">
            <h2 class="title">Student Details</h2>
            <form id="studentForm">
                <div class="fields">
                    <label for="schoolName">School Name:</label>
                    <input id="schoolName" class="glow-input" placeholder="School Name"/>
                </div>
                <div class="fields">
                    <label for="studentName">Student Name:</label>
                    <input id="studentName" class="glow-input" placeholder="Student Name"/>
                </div>
                <div class="fields">
                    <label for="DateofBirth">Date of Birth:</label>
                    <input id="DateofBirth" class="glow-input" placeholder="Date of Birth"/>
                </div>
                <div class="fields">
                    <label for="studentClass">Class:</label>
                    <input id="studentClass" class="glow-input" placeholder="Class"/>
                </div>
                <div class="fields">
                    <label for="rollNumber">Roll Number:</label>
                    <input id="rollNumber" type="number" class="glow-input" placeholder="Roll Number"/>
                </div>
                <div class="fields">
                    <label for="contactNumber">Contact Number:</label>
                    <input id="contactNumber" type="number" class="glow-input" placeholder="Contact Number"/>
                </div>

                <div class="fields">
                    <label for="profileImage">Profile Image:</label>
                    <div class="fileUploadContainer glow-button">
                    <input type="file" id="profileImage" accept="image/*" style="display: none;">
                    <button type="button" id="customFileUpload">Choose File</button>
                </div>
                </div>
                
                <div>
                    <button class="btn1 glow-button" type="button" onclick="cardUpdate()">Submit Here</button>
                    <button class="btn2 glow-button" type="reset" id="resetButton">Clear All</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
